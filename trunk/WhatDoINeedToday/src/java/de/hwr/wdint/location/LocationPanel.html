<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LocationPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <h2 class="inline">Deine Stadt: </h2>
                <span wicket:id="userInputCity" class="changeableLabel">City here</span>
                <br>
                <h3 class="inline">Deine Region ist <span wicket:id="userUrbanArea">Region here</span></h3>
                </br>
               
            </div>
            <a href="http://www.geoplugin.com/" target="_new" title="geoPlugin for IP geolocation" class="small">Geolocation by geoPlugin</a>
        </wicket:panel>
    </body>
</html>
