<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>WeatherPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div class="panelTitle"><span wicket:id="labelTitle" >title here</span></div>
            <div>
            <span wicket:id="advice" >Take an umbrella!</span>

            <a href="#" id="showInfo"> <img wicket:id="icon"/>

                <div class="extraInfoTable">
                <table>
                    <tr>
                        <td>Kondition:</td>
                        <td><span wicket:id="condition" >Take an umbrella!</span></td>
                    </tr>
                    <tr>
                        <td>Max. Temperatur</td>
                        <td><span wicket:id="high" >Take an umbrella!</span></td>
                    </tr>
                    <tr>
                        <td>Min. Temperatur</td>
                        <td><span wicket:id="low" >Take an umbrella!</span></td>
                    </tr>
                </table>
                </div>
                </a>

            <p>Weather Data from
                <a href="http://www.wunderground.com" title="http://www.wunderground.com">http://www.wunderground.com</a>
            </p>
            </div>
        </wicket:panel>
    </body>
</html>
