<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RSSPanel</title>
    </head>
    <body>
        <wicket:panel>
            <div class="panelTitle"><span wicket:id="labelTitle" >title here</span></div>
            <div>
                <span>
                    <a href="./#"><span wicket:id="link1" >Weggehen!</span></a>
                    <a href="./#"><span wicket:id="link2" >Zuhause bleiben!</span></a>
                </span>
            </div>
            <span wicket:id="dataContainer" >
                <table class="dataview">

                    <colgroup>
                        <col id='first' />
                        <col id='second' />

                    </colgroup>


                    <tbody>
                        <tr wicket:id="simple">
                            <td><b><span wicket:id="id" >Test ID</span></b></td>
                            <td><span wicket:id="description">Test ID</span></td>
                        </tr>
                    </tbody>
                </table>

                <div wicket:id="navigator"></div>
            </span>

           
        </wicket:panel>

    </body>
</html>
